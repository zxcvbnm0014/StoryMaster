<div class="layout vertical piece-item"
     @click="onClickOpenPrefab"
     @contextmenu="onPieceMenu"
     @mouseenter="onMouseEnter"
     @mouseleave="onMouseLeave"
     @drag="onDrag"
     @dragstart="onDragstart"
     @dragenter="onDragenter"
     @dragover="onDragover"
     @dragleave="onDragleave"
     @drop="onDrop"
     :draggable="true"
     :class="pieceClass">

    <div v-show="isShowTopLine" class="insertLine" style="margin-bottom: -2px"></div>

    <!--内容-->
    <div v-show="data.type == 1" class="flex-1">
        <div class="flex-1">
            <span style="margin-left: 13px;">{{data.name}}</span>
        </div>
    </div>
    <!--强制跳转-->
    <div v-show="data.type == 2" class="layout vertical flex-1 jump-item">
        <span v-show="false" style="margin-left: 13px;white-space: nowrap;text-overflow: ellipsis;">{{data.name}}</span>
        <ui-prop name="强制跳转">
            <ui-select class="flex-1" v-value="data.jump" @change="onChangeJumpPlot">
                <option v-for="item in allPlot " v-value="item.id">
                    {{item.name}}
                </option>
            </ui-select>
        </ui-prop>
    </div>
    <div class="insertLine" v-show="isShowBottomLine" style="margin-top: -2px"></div>
    <hr style="margin:0 0 0 0;">
</div>
