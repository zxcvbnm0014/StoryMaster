<div class="layout vertical" style="height: 100%; ">
    <div class="layout vertical " v-show="plotData" style="padding-top: 5px; padding-bottom: 5px;">
        <div class="layout horizontal">
            <span style="color: rgb(253,156,0);padding-left: 5px;padding-right: 5px;">{{plotData&&plotData.name}}</span><span>的剧情</span>
            <div class="flex-1"></div>
            <span style="padding-right: 5px;">数量: {{pieceData.length}}</span>
        </div>

        <hr class="line"/>
    </div>
    <div class="layout vertical  flex-1 " style="overflow-x: auto;overflow-y: scroll;">
        <piece-item v-for="item in pieceData" :data="item">

        </piece-item>
    </div>
    <div style="width: 100%;" class="layout horizontal" v-show="pieceID!==null">
        <ui-button @confirm="onBtnClickAddNewPiece" class="flex-1 blue">添加模版</ui-button>
        <ui-button @confirm="onBtnClickAddForceJump" class="flex-1 red">添加强制跳转</ui-button>
    </div>
</div>
